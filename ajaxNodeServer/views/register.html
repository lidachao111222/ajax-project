<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>表单注册</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		ul {
			margin: 0;
			padding: 50px;
			list-style: none;
		}

		.register {
			width: 800px;
			margin: 50px auto;
			background-color: #FFF;
			border: 1px solid #CCC;
			border-radius: 5px;
		}

		li {
			display: flex;
			margin: 20px 0;
		}

		label,
		input {
			display: block;
			float: left;
			height: 46px;
			font-size: 24px;
			box-sizing: border-box;
			color: #333;
		}

		label {
			width: 200px;
			line-height: 46px;
			margin-right: 30px;
			text-align: right;
		}

		input {
			width: 320px;
			padding: 8px;
			line-height: 1;
			outline: none;
			position: relative;
		}

		input.code {
			width: 120px;
		}

		input.verify {
			width: 190px;
			margin-left: 10px;
		}

		input.disabled {
			background-color: #CCC !important;
			cursor: not-allowed !important;
		}

		input[type=button] {
			border: none;
			color: #FFF;
			background-color: #E64145;
			border-radius: 4px;
			cursor: pointer;
		}

		.tips {
			position: fixed;
			top: 0;
			width: 100%;
			height: 40px;
			text-align: center;
		}

		.tips p {
			min-width: 300px;
			max-width: 400px;
			line-height: 40px;
			margin: 0 auto;
			color: #FFF;
			display: none;
			background-color: #C91623;
		}
	</style>
</head>

<body>
	<div class="register">
		<form id="ajaxForm">
			<ul>
				<li>
					<label for="">用户名</label>
					<input type="text" name="userName" class="name">
				</li>
				<li>
					<label for="">请设置密码</label>
					<input type="password" name="password" class="pass">
				</li>
				<li>
					<label for="">请确认密码</label>
					<input type="password" name="" class="repass">
				</li>
				<li>
					<label for="">验证手机</label>
					<input type="text" name="phone" class="mobile">
				</li>
				<li>
					<label for="">短信验证码</label>
					<input type="text" name="" class="code">
					<!-- <div class="btn verify disabled">获取验证码</div> -->
					<input type="button" value="获取验证码" class="verify">
				</li>
				<li>
					<label for=""></label>
					<input type="button" class="submit " value="立即注册">
				</li>
			</ul>
		</form>
	</div>
	<div class="tips">
		<p></p>
	</div>
</body>
<script src="../static/js/jquery.js"></script>
<script>
	//分析需求
	// 总：点击立即注册可以实现用户注册
	// 1.全部空格不能为空！  注册事件
	// 2.光标移除用户名会判断用户名是否已经存在！   json
	// 3.密码要保证存在一个英文一个数字一个特殊字符    正则表达式
	// 4、密码要一样 判断
	// 5. 手机号码必须是一个手机号码格式  正则表达式
	// 6。点击获取密码获得验证码  并自动存在短信input中
	// 7.短信验证码必须是四位数字格式


	// 注册立即注册事件
	$('.submit ').on('click', function () {
		// 判断用户名是否为空
		if ($('.name').val().length === 0) {
			alert('用户名不能为空');
			return;
		}
		// 判断设置密码是否为空
		if ($('.pass').val().length === 0) {
			alert('密码不能为空');
			return;
		}
		// 判断设置mobile是否为空
		if ($('.mobile').val().length === 0) {
			alert('手机号码不能为空');
			return;
		}
		// 判断设置验证码是否为空
		if ($('.code').val().length === 0) {
			alert('验证码不能为空');
			return;
		}

		
	})


	//光标移除用户名会判断用户名是否已经存在，并且不能为空格
	$('.name').on('blur', function () {
		//首先正则判断是否是空格
		if (/\s/.test($('.name').val())) {
			alert('用户名不能有空格');
			return;
		}
		let userName = $('.name').val();
		// 验证用户名是否有被重用
		$.ajax({
			type: 'get',
			url: 'http://127.0.0.1:8080/isUserNameExist',
			data: {
				userName: userName
			},
			success: function (res) {
				if (res.code !== 200) {
					alert('用户名被重用啦，请重新输入一个');
				}
			}
		})
	})


	// 密码要保证存在一个英文一个数字一个特殊字符 密码不能小于六位
	$('.pass').on('blur', function () {

		if ($('.pass').val().length < 6) {
			alert('密码不能小于六位');
			return;
		}


		//首先正则判断是否是空格
		if (/\s/.test($('.pass').val())) {
			alert('用户名不能有空格');
			return;
		}

		//正则判断密码要有一个数字
		if (!/\d+/.test($('.pass').val())) {
			alert('密码要有一个数字');
			return;
		}

		//正则判断密码要有一个字母
		if (!/[a-zA-Z]/.test($('.pass').val())) {
			alert('密码要有一个字母');
			return;
		}

		//正则判断密码要有一个特殊字符  
		if (!/[-+=\.]/.test($('.pass').val())) {
			alert('密码要有一个特殊字符');
			return;
		}

	})

	//这里只需要判断密码是否和第二栏的一样即可
	$('.repass').on('blur', function () {
		if (!($('.pass').val() === $('.repass').val())) {
			alert('密码不一致');
			return;
		}
	})

	//第四栏手机号码判断是不是手机号码格式
	$('.mobile').on('blur', function () {
		if (!/^[1]\d{10}$/.test($('.mobile').val())) {
			alert('手机格式不对');
			return;
		}
	})


	//第五栏判断是不是短信验证码码格式
	$('.code').on('blur', function () {
		if (!/^\d{4}$/.test($('.code').val())) {
			alert('验证码格式不对');
			return;
		}
	})

	// 点击获取验证码
	$('.verify').on('click', function () {
		// ajax取得验证码
		$.ajax({
			url: 'http://127.0.0.1:8080/getCodeWithoutPhone',
			get: 'get',
			success: function (res) {
				$('.code').val(res.code);
			}
		})
	})
</script>



</html>
